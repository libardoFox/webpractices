<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adivina el número</title>
</head>
<body>
    <div class="colores">
        <span class="marron"></span>
        <span class="verde"></span>
        <span class="fucsia"></span>
        <span class="rojo"></span>
        <span class="oscuro"></span>
        <span class="azul selected"></span>
    </div>


    <div class="contenedor">
        <div class="alerta alerta-azul">
            <h1>Instrucciones: </h1>
            <p>
                El juego consiste en adivinar un número aleatorio entre 1 y 20<br>
                La máquina se encargará de elegir el numero aleatorio, tú como
                jugador será adivinar dicho número con tan solo 6 intentos.
                Si aciertas ganas de lo contrario perderás.
                <br><br>
                -Suerte
            </p>
            <button class="boton boton-start" id="ok">Iniciar el juego</button>
        </div>
        
        <div class="consola">
            <h2 id="cantidad" style="margin-bottom: 10px; text-align: center;">Intentos: 6</h2>
            <div class="logeador">
                <pre id="logeador"></pre>
            </div>

            <div class="controles">
                <label for="numero" style="display: block;">Coloqué un numero del 1 al 20</label>
                <input type="number" style="display: block;" id="numero" min="1" max="20" value="1">
                <button class="boton boton-aceptar" id="intentar">Intentar</button>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
