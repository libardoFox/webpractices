<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>bootstrap forms</title>
    <style>
      * {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container w-25" style="margin-top: -4rem">
      <form>
        <img
          src="./login.svg"
          alt="Login"
          class="img-fluid w-50 d-block mx-auto mb-3"
        />
        <div class="mb-3">
          <label for="name" aria-label="Name" class="mb-2">E-mail</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" aria-label="Password" class="mb-2"
            >Password</label
          >
          <input
            type="password"
            class="form-control form-control-sm"
            id="password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="genrer" class="mb-2">Genrer</label>
          <select id="genrer" class="form-select form-select-sm" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="mb-3">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="remember"
              id="remember"
              class="form-check-input"
            />
            <label for="remember" class="form-check-label">Recordarme</label>
          </div>
        </div>

        <button class="btn btn-secondary btn-sm w-100" type="submit">
          Acceder
        </button>
        <small class="d-block mt-3">
          <a href="#" class="text-muted float-start">Recory your password</a>
          <a href="#" class="text-muted float-end">Register you here</a>
        </small>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
