      </div>
      <header>
        <nav class="nav">
          <div class="toggle-close" id="toggle-close">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

              />

          </div>
          <div>
            <a href="#">Home</a>
            <a href="#">Library</a>
            <a href="#">Pricing</a>
          </div>

          <a href="#" class="nav-icon">
            <svg
              width="45"
              height="45"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9 1H1V9H9V6H11V20H15V23H23V15H15V18H13V6H15V9H23V1H15V4H9V1ZM21 3H17V7H21V3ZM17 17H21V21H17V17Z"

          <div>
            <a href="#">Login</a>
            <a href="#">Sign up</a>
          </div>
        </nav>
        <h1 class="title">Learn new skills with sololearn</h1>
        <p class="subtitle">
          This design I did not do, I was in charge of layout and making the css
          and responsive, you can find the original author here:
          <a
            href="https://dribbble.com/shots/15289811-Online-Course-Hero-header"
          >
            <strong>here</strong>
          </a>
        </p>

        <button class="button">Get started</button>

        <img
          src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/185353103113169.5f462e56b71fc.jpg"
          class="fluid"
        />
      </header>
    </div>

    <script>
      const toggle = document.getElementById("toggle");
      const toggle_close = document.getElementById("toggle-close");
      const nav = document.querySelector(".nav");

      function toggle_nav() {
        nav.classList.toggle("nav-expanded");
      }

      toggle.addEventListener("click", toggle_nav);
      toggle_close.addEventListener("click", toggle_nav);
    </script>
  </body>
</html>
