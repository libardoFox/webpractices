<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Calculadora científica</title>
</head>
<body>
    <div class="calculadora">
        <textarea id="operaciones"></textarea>
        <span id="resultado">...</span>

        <div class="botones">
            <div class="filas funciones-especiales">
                <button class="boton rojo" tipo="funcion">Shift</button>
                <button class="boton rojo" tipo="funcion">Alpha</button>
                <button class="boton rojo" tipo="funcion">On</button>
            </div>
          
        </div>
        
        <div class="botones">
            
            <div class="filas teclado-normal">
                <button class="boton" tipo="funcion">a/b</button>
                <button class="boton" tipo="funcion">√</button>
                <button class="boton" tipo="funcion">x<sup>2</sup></button>
                <button class="boton" tipo="funcion">x<sup>□</sup></button>
                <button class="boton" tipo="funcion">log</button>
                <button class="boton" tipo="funcion">ln</button>
                <button class="boton" tipo="funcion">|x|</button>
                <button class="boton" tipo="funcion">sin</button>
                <button class="boton" tipo="funcion">cos</button>
                <button class="boton" tipo="funcion">tan</button>
                <button class="boton" tipo="operacion">(</button>
                <button class="boton" tipo="operacion">)</button>
            </div>
        </div>
        <div class="botones">
            <div class="filas teclado-numero">
                <button class="boton" tipo="numero">7</button>
                <button class="boton" tipo="numero">8</button>
                <button class="boton" tipo="numero">9</button>
                <button class="boton clear" tipo="funcion">DEL</button>
                <button class="boton clear" tipo="funcion">AC</button>
                <button class="boton" tipo="numero">4</button>
                <button class="boton" tipo="numero">5</button>
                <button class="boton" tipo="numero">6</button>
                <button class="boton" tipo="operacion">x</button>
                <button class="boton" tipo="operacion">÷</button>

                <button class="boton" tipo="numero">1</button>
                <button class="boton" tipo="numero">2</button>
                <button class="boton" tipo="numero">3</button>
                <button class="boton" tipo="operacion">+</button>
                <button class="boton" tipo="operacion">-</button>
                <button class="boton" tipo="numero">0</button>
                <button class="boton" tipo="operacion">.</button>
                <button class="boton" tipo="operacion">x10<sup>x</sup></button>
                <button class="boton">ans</button>
                <button class="boton" tipo="operacion">=</button>
            </div>
        </div>

    <script src="app.js"></script>
</body>
</html>
